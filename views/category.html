{{template "header"}}
		<title>分类 － 我的beego 博客</title>
	</head>
	<body style="padding-top: 70px;">
		<div class="navbar navbar-default navbar-fixed-top">	
			<div class="container">
				{{template "navbar" .}}

			</div>
		</div>
 
		<div class="container">
			<h1>分类列表</h1>
			<form method="GET" action="/category">
			  <div class="form-group">
			    <label>分类名称</label>
			    <input id="name" class="form-control"  placeholder="Enter account" name="name">
			  </div>
			  <input type="hidden" name="op" value="add">
			  <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button>
			</form>

			<script type="text/javascript">
				function checkInput() {
					var name = document.getElementById("name")
					if (name.value.length == 0) {
						alert("请输入分类账号");
						return false;
					}

					return true
				}

			</script>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>名称</th>
						<th>文章数</th>
						<th>操作</th>
				</thead>
				<tbody>
					{{range .Categories}}
					<tr>
						<td>{{.Id}}<td>
						<td>{{.Title}}</td>
						<td>{{.TopicCount}}</td>
						<td><a href="/category?op=del&id={{.Id}}">删除</a></td>
					</tr>
					{{end}}
				</tbody>
			</table>
		</div>
		 <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
		  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
